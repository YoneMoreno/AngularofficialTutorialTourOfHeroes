<h2>My heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)"><span class="badge">{{hero.id}} </span>{{hero.name}}
  </li>
</ul>


<div *ngIf="selectedHero">
  <h2>{{selectedHero.name}} Details:</h2>
  <div>
    <label>name:
      <input [(ngModel)]="selectedHero.name" placeholder="name">
    </label>
  </div>
</div>
